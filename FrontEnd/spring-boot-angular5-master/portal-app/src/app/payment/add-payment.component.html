<!DOCTYPE html>
<html>
<head>
<style>
  body{
    background-image: linear-gradient(45deg,rgb(209, 136, 136),rgb(135, 196, 204),rgb(224, 168, 224));
    min-height: 700px;
  }
  #form{
    max-width: 400px;
    min-height: 500px;
    font-size: 14px;
    text-align: center;
  }
  button{
    width: 50%;
    font-size: 14px;
    border-radius:25px;
  }
  input{
    font-size: 14px;
    border-radius:25px;
    text-align: center;
  }
</style>
</head>
<body>
<a routerLink="/home" style="color: black"><h3>Back</h3></a>
<br><br>
<div id="form" class="container">
  
  <h2 class="text-center">Add Payment</h2>
  <br><br>
<form>

  <div class="form-group">
      <input [(ngModel)]="payment.txnType" placeholder="Transaction Type" name="txnType" class="form-control" id="txnType">
    </div>
<br>
    <div class="form-group">
        <input type="text" [(ngModel)]="payment.amount" placeholder="Amount" name="amount" class="form-control" id="amount">
      </div>
<br>
      <div class="form-group">
          <input [(ngModel)]="payment.techName" placeholder="Technology Name" name="techName" class="form-control" id="techName">
        </div>
<br>
  <div class="form-group">
    <input type="text" [(ngModel)]="payment.remarks" placeholder="Remarks" name="remarks" class="form-control" id="remarks">
  </div>
<br>
  <div class="form-group">
      <input type="text" [(ngModel)]="payment.mentorId" placeholder="Mentor Id" name="mentorId" class="form-control" id="mentorId">
    </div>
<br>
  <div class="form-group">
      <input type="text" [(ngModel)]="payment.trainingId" placeholder="Training Id" name="trainingId" class="form-control" id="trainingId">
    </div>
<br>
<br>
  <button class="btn btn-success" routerLink="/home" (click)="createPayment()">Checkout</button>
</form>
</div>
</body>
</html>
