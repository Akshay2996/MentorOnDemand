<!Doctype html>
<html>
  <head>
<style>
  h1{
    text-align: center;
  }
  table{
    font-size: 14px;
    border-collapse: collapse;
    width: 100%;
    border-spacing: 0;
  }
  body{
    background-image: linear-gradient(-45deg,rgb(209, 136, 136),rgb(135, 196, 204),rgb(224, 168, 224));
    height: 100vh;
    margin: 0px;
  }
  button{
    font-size: 14px;
  }
</style>
</head>
<body>
    <a routerLink="/trainerhome" style="color: black"><h3>Back</h3></a>
<div class="container text-center" style="overflow-x: auto;">
  <br><br>
  <h4 class="modal-title">  Payment Details</h4>
     
  <div class="modal-body">
   <table class="table table-hover table-bordered" style="width: 80%; margin-left: 10%;">
       <thead>
           <tr class="info">
             <th class="hidden">Id</th>
             <th>Id</th>
             <th>Technology Name</th>
     
             <th>Amount To Be Paid</th>
             <th>Remarks</th>
             <th>Amount Paid</th>
         <th></th>
            
           </tr>
           </thead>
           <tbody>
           <tr *ngFor="let user of payment"  class="active">
               <td>{{user.id}}</td>
             <td>{{user.techName}}</td>
     
   
             <td>{{user.amount}}</td>
             <td>{{user.remarks}}</td>
  
             <td>{{user.totalAmountToMentor}}</td>
             <td><button class="btn btn-primary btn-lg"  (click)="toggleId(user.totalAmountToMentor,user.id)"  > Withdraw Money</button></td>
           
           
           </tr>
           </tbody>
  </table><br>
  <div *ngIf="displayId">
  
  <input type="text" class="form-group" style="width: 30%; height:60px; margin-left: 35%;"[(ngModel)]="withdrawAmount"  name="Amt" class="form-control" id="Amt" placeholder="Enter amount to be withdrawn">
  <br>
  <button type="button" class="btn btn-lg btn-success"  style="width: 13%; margin-left: 43%;" (click)="Withdraw(withdrawAmount)" ><span class="glyphicon glyphicon-ok"></span> Withdraw</button>
  
  </div>
    </div>
</div>
</body>
</html>
